syntax = "proto3";

option go_package = "./protogen";

enum Signal {
	UNKNOWN = 0;
	CLOSE = 1;
}

message Request {
	int64 Seq = 1;
	bytes Payload = 2;
	Signal Signal = 3;
}

message Response {
	int64 Seq = 1;
	bytes Payload = 2;
}

message Tunnel {
	string Id = 1;
	int64 Port = 2;
	string ClientId = 3;
}

service TunnelServer {
	rpc Call(stream Request) returns (stream Response);
	rpc Register(Tunnel) returns (Tunnel);
}