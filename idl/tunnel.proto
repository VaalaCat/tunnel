syntax = "proto3";

option go_package = "./protogen";

message Request {
	bytes Payload = 1;
}

message Response {
	bytes Payload = 1;
}

message Tunnel {
	string Id = 1;
	int64 Port = 2;
	string ClientId = 3;
}

service TunnelServer {
	rpc Call(stream Request) returns (stream Response);
	rpc Register(Tunnel) returns (Tunnel);
}